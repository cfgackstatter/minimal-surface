<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Surface Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minimal Surface Explorer</h1>
        </header>
        
        <section class="controls">
            <form id="surface-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="surface_type">Surface Type</label>
                        <select id="surface_type" name="surface_type">
                            <option value="chen-gackstatter">Chen-Gackstatter</option>
                            <option value="enneper">Enneper</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <div class="slider-container">
                            <input type="range" id="resolution" name="resolution" min="20" max="100" value="50">
                            <span id="resolution_value">50</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="colormap">Color Map</label>
                        <select id="colormap" name="colormap">
                            <option value="">Monochrome</option>
                            <option value="viridis">Viridis</option>
                            <option value="plasma">Plasma</option>
                            <option value="inferno">Inferno</option>
                            <option value="magma">Magma</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="enneper-options" style="display: none;">
                        <label for="order">Order</label>
                        <input type="number" id="order" name="order" min="1" max="5" value="1">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="generate-btn">Generate</button>
                    </div>
                </div>
            </form>
        </section>
        
        <section class="visualization">
            <div class="surface-container" id="surface-display">
                <div class="placeholder">
                    <p>Surface will appear here</p>
                </div>
            </div>
            <div class="loading" id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Generating surface...</p>
            </div>
        </section>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
